<VirtualHost *:80>
        ServerAdmin test@example.com
        ServerName dewmail.withaspark.com

        DocumentRoot /home/applications/dewmail/public_html
        <Directory /home/applications/dewmail/public_html/>
                Options -Indexes +FollowSymLinks -MultiViews
                AllowOverride All
                Order allow,deny
                allow from all

		# Rewrite request for /up to our go app
        	RewriteEngine on
        	RewriteRule ^up(.*)$ http://localhost:8111/$1 [P,L]
        </Directory>

        ErrorLog /home/applications/dewmail/logs/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /home/applications/dewmail/logs/access.log combined
</VirtualHost>
